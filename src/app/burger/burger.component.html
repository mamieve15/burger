<div>
    <ul id="burgers">
      <div *ngFor="let burger of burgers">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{burger.name}}</mat-card-title>
            <mat-card-subtitle>Burger n° {{burger.id}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{burger.image}}" alt="Photo of a Burger">
          <mat-card-content>
            <p>
              Prix : {{burger.price}} €
            </p>
          </mat-card-content>
          <mat-card-actions>
            <a mat-raised-button color="basic" routerLink="burger/{{burger.id}}">Details</a>
          </mat-card-actions>
        </mat-card>
      </div>
    </ul>
  </div>
