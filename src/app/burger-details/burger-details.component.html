<mat-card class="card-burger">
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{burger.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{burger.image}}">
  <mat-card-content>
    <p>Nutriscore : {{burger.nutriscore}}</p>
    <mat-list role="list" >
      <mat-list-item role="listitem">Satured Fat : {{burger.nutriments['saturated-fat']}}</mat-list-item>
      <mat-list-item role="listitem">Energy Kcal : {{burger.nutriments['energy-kcal']}}</mat-list-item>
    </mat-list>
    <p>{{burger.price}} â‚¬</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-stroked-button (click)="goBack()">Return</a>
  </mat-card-actions>
</mat-card>
